<!--<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Drivers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="fetchDrivers()">
  <div class="container mt-4">
    <h2 class="text-center mb-4">F1 Drivers</h2>
    <div class="row" id="driverList"></div>
  </div>

  <script>
    async function fetchDrivers() {
      try {
        const response = await fetch('https://f1api.dev/api/drivers');
        const data = await response.json();
        displayDrivers(data);
      } catch (error) {
        console.error('Error fetching drivers:', error);
      }
    }

    function displayDrivers(drivers) {
      const driverList = document.getElementById('driverList');
      driverList.innerHTML = '';
      drivers.forEach(driver => {
        const card = document.createElement('div');
        card.className = 'col-md-4 mb-4';
        card.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${driver.name}</h5>
              <p class="card-text">
                <strong>Nationality:</strong> ${driver.nationality}<br>
                <strong>Team:</strong> ${driver.team}
              </p>
            </div>
          </div>
        `;
        driverList.appendChild(card);
      });
    }
  </script>
</body>
</html>
