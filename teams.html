<!--<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Teams</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="fetchTeams()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">F1 API</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="drivers.html">Drivers</a>
      <a class="nav-item nav-link" href="teams.html">Teams</a>
      <a class="nav-item nav-link" href="circuits.html">Circuits</a>
      <a class="nav-item nav-link" href="seasons.html">Seasons</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center">F1 Teams</h2>
    <div class="row" id="teamList"></div>
  </div>

  <script>
    async function fetchTeams() {
      const res = await fetch('https://ergast.com/api/f1/current/constructors.json');
      const teams = await res.json();

      const list = document.getElementById("teamList");
      list.innerHTML = teams.map(t => `
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${t.name}</h5>
              <p><strong>Base:</strong> ${t.base || "N/A"}<br><strong>Team Principal:</strong> ${t.principal || "N/A"}</p>
            </div>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
