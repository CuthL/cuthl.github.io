<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
</head>
<body>

    <script>
         alert("Welcome to our store!");

         let name = prompt("Please enter your name:");
         let item = prompt("What item would you like to order?");
         let quantity = parseInt(prompt("How many would you like? (1-99)"));

         if (isNaN(quantity) || quantity < 1 || quantity > 99) {
            quantity = 1;
        }

        let now = new Date();
        let hour = now.getHours();
        let greeting;
        
        if (hour < 12) {
            greeting = "Good Morning";
        } else if (hour < 18) {
            greeting = "Good Afternoon";
        } else {
            greeting = "Good Evening";
        }

        let arrivalDate = new Date();
        arrivalDate.setDate(now.getDate() + 7);
        let formattedArrivalDate = arrivalDate.toDateString();
        
        document.body.innerHTML = `
            <h2>${greeting}, ${name}! Thank you for Ordering!</h2>
            <p><strong>Item Ordered:</strong> ${item}</p>
            <p><strong>Quantity:</strong> ${quantity}</p>
            <p><strong>Expected Arrival Date:</strong> ${formattedArrivalDate}</p>
        `;
    </script>
