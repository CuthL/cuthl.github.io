<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Driver Standings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="fetchStandings()">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">üèÅ F1 Dashboard</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="index.html">Standings</a>
      <a class="nav-item nav-link" href="races.html">Races</a>
      <a class="nav-item nav-link" href="circuits.html">Circuits</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Driver Standings</h2>
    <input type="number" id="seasonInput" class="form-control mb-3" placeholder="Enter season (e.g. 2023)">
    <button class="btn btn-primary mb-4" onclick="fetchStandings()">Load</button>

    <div id="errorMessage" class="alert alert-danger d-none">Failed to load standings.</div>
    <div class="row" id="driverList"></div>
  </div>

  <script>
    async function fetchStandings() {
      const season = document.getElementById("seasonInput").value || "current";
      const url = `https://ergast.com/api/f1/${season}/driverStandings.json`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const standings = data.MRData.StandingsTable.StandingsLists[0].DriverStandings;
        displayDrivers(standings);
        document.getElementById("errorMessage").classList.add("d-none");
      } catch (err) {
        document.getElementById("errorMessage").classList.remove("d-none");
      }
    }

    function displayDrivers(drivers) {
      const list = document.getElementById("driverList");
      list.innerHTML = "";
      drivers.forEach(d => {
        const card = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5>${d.position}. ${d.Driver.givenName} ${d.Driver.familyName}</h5>
                <p><strong>Team:</strong> ${d.Constructors[0].name}<br>
                <strong>Points:</strong> ${d.points}</p>
              </div>
            </div>
          </div>`;
        list.innerHTML += card;
      });
    }
  </script>
</body>
</html>
