<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Seasons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="drivers.html">F1 Explorer</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="drivers.html">Drivers</a></li>
          <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
          <li class="nav-item"><a class="nav-link active" href="seasons.html">Seasons</a></li>
          <li class="nav-item"><a class="nav-link" href="circuits.html">Circuits</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">F1 Seasons</h1>
    <div id="seasonContainer" class="list-group"></div>
  </div>

  <script>
    fetch('https://f1api.dev/api/seasons')
      .then(res => res.json())
      .then(data => {
        const seasons = data.championships;
        const container = document.getElementById('seasonContainer');

        seasons.forEach(season => {
          container.innerHTML += `
            <a href="${season.url}" target="_blank" class="list-group-item list-group-item-action">
              <strong>${season.year}</strong>: ${season.championshipName}
            </a>`;
        });
      })
      .catch(err => {
        document.getElementById('seasonContainer').innerHTML =
          '<div class="alert alert-danger">Failed to load seasons.</div>';
      });
  </script>
</body>
</html>
